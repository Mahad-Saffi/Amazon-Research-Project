<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button:hover {
            background: #333;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid black;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border: 2px solid black;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #000 0%, #333 50%, #000 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            animation: shimmer 2s infinite;
            position: relative;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: slide 1.5s infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-message {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            min-height: 20px;
        }
        
        .progress-details {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top-color: black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid red;
            background: #fee;
            color: red;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results h2 {
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }
        
        .metadata {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        
        .metadata-item {
            margin-bottom: 5px;
        }
        
        .metadata-item strong {
            display: inline-block;
            width: 200px;
        }
        
        .summary {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        
        .summary h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .summary ul {
            margin-left: 20px;
        }
        
        .summary li {
            margin-bottom: 5px;
        }
        
        .table-container {
            overflow-x: auto;
            border: 1px solid black;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ccc;
            font-size: 13px;
        }
        
        th {
            background: black;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        tr:hover {
            background: #f0f0f0;
        }
        
        .no-data {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            margin: 0;
            font-weight: bold;
            font-size: 14px;
        }
        
        .control-group select {
            padding: 6px 10px;
            border: 1px solid black;
            font-size: 14px;
        }
        
        #resultCount {
            font-weight: bold;
            padding: 6px 12px;
            background: white;
            border: 1px solid black;
        }
        
        .brand-status-branded {
            background: #ffe0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #c00;
        }
        
        .brand-status-non-branded {
            background: #e0ffe0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #0a0;
        }
        
        .category-irrelevant {
            background: #ffe0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #c00;
        }
        
        .category-outlier {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #856404;
        }
        
        .category-relevant {
            background: #d1ecf1;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #0c5460;
        }
        
        .category-design_specific {
            background: #d4edda;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #155724;
        }
        
        .category-branded {
            background: #ffe0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #c00;
        }
        
        .language-tag {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            color: #666;
            margin-left: 5px;
        }
        
        .saved-file {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid green;
            background: #efe;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Amazon Product Research</h1>
    
    <div class="form-section">
        <form id="researchForm">
            <div class="form-group">
                <label for="designCsv">Design CSV File *</label>
                <input type="file" id="designCsv" accept=".csv" required>
            </div>
            
            <div class="form-group">
                <label for="revenueCsv">Revenue CSV File *</label>
                <input type="file" id="revenueCsv" accept=".csv" required>
            </div>
            
            <div class="form-group">
                <label for="asinUrl">Amazon ASIN or URL *</label>
                <input type="text" id="asinUrl" placeholder="e.g., B08544GH5F or https://www.amazon.com/dp/B08544GH5F" required>
            </div>
            
            <div class="form-group">
                <label for="marketplace">Marketplace</label>
                <select id="marketplace">
                    <option value="US">United States (US)</option>
                    <option value="UK">United Kingdom (UK)</option>
                    <option value="CA">Canada (CA)</option>
                    <option value="DE">Germany (DE)</option>
                    <option value="FR">France (FR)</option>
                    <option value="IT">Italy (IT)</option>
                    <option value="ES">Spain (ES)</option>
                    <option value="JP">Japan (JP)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="useMock">
                    Use mock scraper (for testing)
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="useDirectVerification">
                    Use direct verification (scrape all irrelevant keywords directly)
                </label>
                <small style="display: block; margin-top: 5px; color: #666;">
                    ‚ÑπÔ∏è Unchecked: Enhanced method (Python logic + scrape top 3 relevant keywords)<br>
                    ‚ÑπÔ∏è Checked: Direct method (scrape each irrelevant keyword individually)
                </small>
            </div>
            
            <button type="submit" id="submitBtn">Analyze Product</button>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="progress-message">
            <span class="spinner"></span>
            <span id="progressMessage">Starting...</span>
        </div>
        <div class="progress-details" id="progressDetails">Initializing...</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="results" id="results">
        <h2>Results</h2>
        
        <div class="saved-file" id="savedFile"></div>
        
        <div class="metadata" id="metadata"></div>
        
        <div class="summary" id="summary"></div>
        
        <h2>Keyword Evaluations</h2>
        
        <div class="controls">
            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="relevance">Relevance Score (High to Low)</option>
                    <option value="volume">Search Volume (High to Low)</option>
                    <option value="relevance-asc">Relevance Score (Low to High)</option>
                    <option value="volume-asc">Search Volume (Low to High)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="filterBrand">Brand:</label>
                <select id="filterBrand">
                    <option value="all">All Keywords</option>
                    <option value="non-branded">Non-Branded Only</option>
                    <option value="branded">Branded Only</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="filterCategory">Category:</label>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="design_specific">Design-Specific</option>
                    <option value="relevant">Relevant</option>
                    <option value="outlier">Outlier</option>
                    <option value="irrelevant">Irrelevant</option>
                    <option value="branded">Branded</option>
                </select>
            </div>
            
            <div class="control-group">
                <span id="resultCount">0 results</span>
            </div>
            
            <button id="downloadCsvBtn" type="button" style="margin-left: auto;">Download CSV</button>
        </div>
        
        <div class="table-container">
            <table id="resultsTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let currentProgress = 0;
        let targetProgress = 0;
        let progressAnimationFrame = null;
        
        document.getElementById('researchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous results/errors
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            // Reset progress
            currentProgress = 0;
            targetProgress = 0;
            updateProgress(0, 'Starting...', 'Preparing to analyze product');
            
            // Generate request ID
            const requestId = 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Prepare form data
            const formData = new FormData();
            formData.append('design_csv', document.getElementById('designCsv').files[0]);
            formData.append('revenue_csv', document.getElementById('revenueCsv').files[0]);
            formData.append('asin_or_url', document.getElementById('asinUrl').value);
            formData.append('marketplace', document.getElementById('marketplace').value);
            formData.append('use_mock_scraper', document.getElementById('useMock').checked);
            formData.append('use_direct_verification', document.getElementById('useDirectVerification').checked);
            formData.append('request_id', requestId);
            
            // Start smooth progress animation
            startSmoothProgress();
            
            // Start progress polling
            const progressInterval = setInterval(async () => {
                try {
                    const progressResponse = await fetch(`/api/research/progress/${requestId}`);
                    const progressData = await progressResponse.json();
                    targetProgress = progressData.percent;
                    updateProgress(progressData.percent, progressData.message, getProgressDetails(progressData.percent));
                } catch (err) {
                    console.error('Progress update error:', err);
                }
            }, 300);
            
            try {
                const response = await fetch('/api/research/json', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                clearInterval(progressInterval);
                stopSmoothProgress();
                targetProgress = 100;
                updateProgress(100, 'Complete!', 'Analysis finished successfully');
                
                // Small delay to show 100%
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || data.detail || 'Unknown error');
                }
            } catch (error) {
                clearInterval(progressInterval);
                stopSmoothProgress();
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function startSmoothProgress() {
            function animate() {
                if (currentProgress < targetProgress) {
                    // Smooth interpolation
                    const diff = targetProgress - currentProgress;
                    currentProgress += diff * 0.1; // Smooth catch-up
                    
                    if (Math.abs(targetProgress - currentProgress) < 0.5) {
                        currentProgress = targetProgress;
                    }
                    
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = currentProgress + '%';
                    progressBar.textContent = Math.round(currentProgress) + '%';
                }
                
                progressAnimationFrame = requestAnimationFrame(animate);
            }
            animate();
        }
        
        function stopSmoothProgress() {
            if (progressAnimationFrame) {
                cancelAnimationFrame(progressAnimationFrame);
                progressAnimationFrame = null;
            }
        }
        
        function updateProgress(percent, message, details) {
            targetProgress = percent;
            document.getElementById('progressMessage').textContent = message;
            if (details) {
                document.getElementById('progressDetails').textContent = details;
            }
        }
        
        function getProgressDetails(percent) {
            if (percent < 15) return 'Reading and parsing CSV files...';
            if (percent < 25) return 'Removing duplicate keywords...';
            if (percent < 30) return 'Calculating relevancy scores...';
            if (percent < 33) return 'Extracting root keywords from data...';
            if (percent < 36) return 'Detecting branded keywords with AI...';
            if (percent < 45) return 'Filtering out branded keywords...';
            if (percent < 55) return 'Fetching product data from Amazon...';
            if (percent < 65) return 'Analyzing product with AI...';
            if (percent < 90) return 'Evaluating keyword relevance (this may take a moment)...';
            if (percent < 95) return 'Categorizing keywords into relevance levels...';
            if (percent < 100) return 'Saving results to file...';
            return 'Complete!';
        }
        
        let allEvaluations = [];
        let currentSort = 'relevance';
        let currentFilter = 'all';
        let currentCategoryFilter = 'all';
        let lastCsvFilename = '';
        
        function displayResults(data) {
            const metadata = data.metadata || {};
            allEvaluations = data.keyword_evaluations || [];
            const summary = data.product_summary || [];
            lastCsvFilename = data.csv_filename || '';
            
            // Show saved file info or warning
            const savedFileDiv = document.getElementById('savedFile');
            if (data.csv_filename) {
                let message = `‚úì Results saved to: results/${data.csv_filename}`;
                if (data.log_file) {
                    message += `\nüìã Log file: ${data.log_file}`;
                }
                savedFileDiv.textContent = message;
                savedFileDiv.style.display = 'block';
                savedFileDiv.style.borderColor = 'green';
                savedFileDiv.style.background = '#efe';
                savedFileDiv.style.color = 'green';
                savedFileDiv.style.whiteSpace = 'pre-line';
            } else if (metadata.warning) {
                savedFileDiv.textContent = `‚ö† Warning: ${metadata.warning}`;
                savedFileDiv.style.display = 'block';
                savedFileDiv.style.borderColor = 'orange';
                savedFileDiv.style.background = '#fff3cd';
                savedFileDiv.style.color = '#856404';
            }
            
            // Display metadata
            let metadataHtml = `
                <div class="metadata-item"><strong>ASIN/URL:</strong> ${escapeHtml(metadata.asin_or_url || 'N/A')}</div>
                <div class="metadata-item"><strong>Marketplace:</strong> ${escapeHtml(metadata.marketplace || 'N/A')}</div>
                <div class="metadata-item"><strong>Keywords Evaluated:</strong> ${metadata.keywords_final || 0}</div>
                <div class="metadata-item"><strong>Branded Keywords Removed:</strong> ${metadata.branded_keywords_removed || 0}</div>
                <div class="metadata-item"><strong>Design Rows Processed:</strong> ${metadata.design_rows_filtered || 0}</div>
                <div class="metadata-item"><strong>Revenue Rows Processed:</strong> ${metadata.revenue_rows_filtered || 0}</div>
                <div class="metadata-item"><strong>Top Root Keywords:</strong> ${(metadata.top_10_roots || []).join(', ')}</div>
            `;
            
            // Show warning if present
            if (metadata.warning) {
                metadataHtml += `<div class="metadata-item" style="color: orange;"><strong>‚ö† Warning:</strong> ${escapeHtml(metadata.warning)}</div>`;
            }
            
            document.getElementById('metadata').innerHTML = metadataHtml;
            
            // Display product summary
            if (summary.length > 0) {
                const summaryHtml = `
                    <h3>Product Summary</h3>
                    <ul>
                        ${summary.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
                    </ul>
                `;
                document.getElementById('summary').innerHTML = summaryHtml;
                document.getElementById('summary').style.display = 'block';
            } else {
                document.getElementById('summary').style.display = 'none';
            }
            
            // Set up event listeners for sorting and filtering
            document.getElementById('sortBy').addEventListener('change', function(e) {
                currentSort = e.target.value;
                renderTable();
            });
            
            document.getElementById('filterBrand').addEventListener('change', function(e) {
                currentFilter = e.target.value;
                renderTable();
            });
            
            document.getElementById('filterCategory').addEventListener('change', function(e) {
                currentCategoryFilter = e.target.value;
                renderTable();
            });
            
            // Set up download button
            document.getElementById('downloadCsvBtn').addEventListener('click', downloadCsv);
            
            // Initial render
            renderTable();
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        function downloadCsv() {
            if (!lastCsvFilename) {
                alert('No CSV file available for download');
                return;
            }
            
            // Extract just the filename from the path
            const filename = lastCsvFilename.split('/').pop();
            
            // Create download link
            const link = document.createElement('a');
            link.href = `/api/research/download/${encodeURIComponent(filename)}`;
            link.download = filename;
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function renderTable() {
            if (allEvaluations.length === 0) {
                document.getElementById('tableHead').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '<tr><td class="no-data">No data available</td></tr>';
                document.getElementById('resultCount').textContent = '0 results';
                return;
            }
            
            // Filter data
            let filteredData = [...allEvaluations];
            
            // Brand filter
            if (currentFilter === 'branded') {
                filteredData = filteredData.filter(row => row.category === 'branded');
            } else if (currentFilter === 'non-branded') {
                filteredData = filteredData.filter(row => row.category !== 'branded');
            }
            
            // Category filter
            if (currentCategoryFilter !== 'all') {
                filteredData = filteredData.filter(row => row.category === currentCategoryFilter);
            }
            
            // Sort data
            filteredData.sort((a, b) => {
                if (currentSort === 'relevance') {
                    // For branded keywords (relevance_score = 0), sort by search volume instead
                    const scoreA = a.relevance_score || 0;
                    const scoreB = b.relevance_score || 0;
                    if (scoreA === 0 && scoreB === 0) {
                        return parseInt(b['Search Volume'] || 0) - parseInt(a['Search Volume'] || 0);
                    }
                    return scoreB - scoreA;
                } else if (currentSort === 'relevance-asc') {
                    const scoreA = a.relevance_score || 0;
                    const scoreB = b.relevance_score || 0;
                    if (scoreA === 0 && scoreB === 0) {
                        return parseInt(a['Search Volume'] || 0) - parseInt(b['Search Volume'] || 0);
                    }
                    return scoreA - scoreB;
                } else if (currentSort === 'volume') {
                    return parseInt(b['Search Volume'] || 0) - parseInt(a['Search Volume'] || 0);
                } else if (currentSort === 'volume-asc') {
                    return parseInt(a['Search Volume'] || 0) - parseInt(b['Search Volume'] || 0);
                }
                return 0;
            });
            
            // Update result count
            document.getElementById('resultCount').textContent = `${filteredData.length} results`;
            
            if (filteredData.length === 0) {
                document.getElementById('tableHead').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '<tr><td class="no-data">No results match the filter</td></tr>';
                return;
            }
            
            // Get columns
            const columns = Object.keys(filteredData[0]);
            
            // Create table header
            const headerHtml = '<tr>' + columns.map(col => `<th>${escapeHtml(col)}</th>`).join('') + '</tr>';
            document.getElementById('tableHead').innerHTML = headerHtml;
            
            // Create table body
            const bodyHtml = filteredData.map(row => {
                return '<tr>' + columns.map(col => {
                    const value = row[col];
                    
                    // Special formatting for category
                    if (col === 'category') {
                        const className = `category-${value}`;
                        const displayValue = value ? value.replace('_', '-').toUpperCase() : '';
                        return `<td><span class="${className}">${escapeHtml(displayValue)}</span></td>`;
                    }
                    
                    // Special formatting for tag (language tag)
                    if (col === 'tag') {
                        if (value && value !== 'null' && value !== null) {
                            return `<td><span class="language-tag">${escapeHtml(String(value).toUpperCase())}</span></td>`;
                        }
                        return `<td></td>`;
                    }
                    
                    // Special formatting for relevance_score (show N/A for branded keywords)
                    if (col === 'relevance_score' && value === 0 && row.category === 'branded') {
                        return `<td style="color: #999;">N/A</td>`;
                    }
                    
                    return `<td>${escapeHtml(String(value || ''))}</td>`;
                }).join('') + '</tr>';
            }).join('');
            document.getElementById('tableBody').innerHTML = bodyHtml;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
