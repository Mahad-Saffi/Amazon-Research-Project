services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazon-research-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RESEARCH_CSV_TOP_N=${RESEARCH_CSV_TOP_N:-200}
      - RESEARCH_LITERAL_FLOOR=${RESEARCH_LITERAL_FLOOR:-8}
      - RESEARCH_COMPETITOR_FLOOR=${RESEARCH_COMPETITOR_FLOOR:-7}
      - KEYWORD_BATCH_SIZE=${KEYWORD_BATCH_SIZE:-50}
    volumes:
      # Mount results directory to persist data
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
